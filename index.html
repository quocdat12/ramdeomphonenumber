  <button id="generateNumbers">Generate Numbers</button>
    <ul id="phoneNumberList"></ul>
    <script type="text/javascript">
        // Function to generate a random Vietnamese phone number with "098" or "087" prefix
function generateRandomVietnamesePhoneNumber() {
    const prefixes = ["081", "098", "088","097","096", "032","033","094","070","077"];
    const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
    const randomNumber = Math.floor(Math.random() * 1000000000).toString().padStart(9, '0');
    return prefix + randomNumber;
}

// Function to generate 20 unique random Vietnamese phone numbers
function generateUniquePhoneNumbers(count) {
    const phoneNumbers = new Set();
    
    while (phoneNumbers.size < count) {
        const phoneNumber = generateRandomVietnamesePhoneNumber();
        phoneNumbers.add(phoneNumber);
    }

    return Array.from(phoneNumbers);
}

$(document).ready(function() {
    $('#generateNumbers').click(function() {
        const phoneNumberList = generateUniquePhoneNumbers(20);
        const $phoneNumberList = $('#phoneNumberList');

        $phoneNumberList.empty(); // Clear previous numbers

        // Display the generated phone numbers in a list
        phoneNumberList.forEach(function(phoneNumber) {
            $phoneNumberList.append('<li>' + phoneNumber + '</li>');
        });
    });
});
