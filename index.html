<!DOCTYPE html>
<html>
<head>
  <title>Random Vietnamese Phone Numbers</title>
  <style>
    #phoneNumbers {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Random Vietnamese Phone Numbers</h1>
  <button id="generateNumbers">Generate Numbers</button>
  <div id="phoneNumbers"></div>

  <script>
    // Function to generate a random Vietnamese phone number with 10 digits
    function generateRandomPhoneNumber() {
      const operators = ["087", "098"];
      const randomOperator = operators[Math.floor(Math.random() * operators.length)];
      const randomNumber = Math.floor(10000000 + Math.random() * 90000000); // Generates a 10-digit number
      return randomOperator + randomNumber.toString().slice(1); // Ensure exactly 10 digits
    }

    // Function to display 20 random phone numbers
    function displayRandomNumbers() {
      const phoneNumbersContainer = document.getElementById("phoneNumbers");
      phoneNumbersContainer.innerHTML = ""; // Clear previous numbers

      for (let i = 0; i < 20; i++) {
        const phoneNumber = generateRandomPhoneNumber();
        const phoneNumberElement = document.createElement("p");
        phoneNumberElement.textContent = phoneNumber;
        phoneNumbersContainer.appendChild(phoneNumberElement);
      }
    }

    // Add a click event listener to the button
    const generateButton = document.getElementById("generateNumbers");
    generateButton.addEventListener("click", displayRandomNumbers);

  </script>
</body>
</html>
